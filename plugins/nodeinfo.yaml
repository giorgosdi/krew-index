apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: nodeinfo
spec:
  version: v0.0.4
  homepage: https://github.com/giorgosdi/nodeinfo
  shortDescription: Show all the pods and their metrics in a given node
  Description: |
    This plugin take a node as an argument and queries and Kubernetes api
    to the a list of all the pods and their metrics/utilizations inside
    that node in a condensed manner compared to a pod describe.
  caveats: |
    * The plugin does not take into account if a user chooses a context
      other than the default in the chosen KUBECONFIG
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.4/kubectl_nodeinfo_darwin_amd64.tar.gz
    sha256: 12a21502f159d1ab7b2b95da3be4c6e6c0e088eff138309fd0495a9b9075b8e1
    bin: kubectl-nodeinfo
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.4/kubectl_nodeinfo_linux_amd64.tar.gz
    sha256: f19d6e0fd8dfe5468e29177cbec31c5b1b1b9080a002bb526b4e91db47b67858
    bin: kubectl-nodeinfo
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.4/kubectl_nodeinfo_darwin_arm64.tar.gz
    sha256: 750a433c8631eb660048db0a98b63047731493f8459054c144249d4566e19297
    bin: kubectl-nodeinfo
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.4/kubectl_nodeinfo_linux_arm64.tar.gz
    sha256: 19bbd71555424e23eebdce649c0547d76408a2dd072558e77d44654133ff4688
    bin: kubectl-nodeinfo
