apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: nodeinfo
spec:
  version: v0.0.3-1
  homepage: https://github.com/giorgosdi/nodeinfo
  shortDescription: Show all the pods and their metrics in a given node
  Description: |
    This plugin take a node as an argument and queries and Kubernetes api
    to the a list of all the pods and their metrics/utilizations inside
    that node in a condensed manner compared to a pod describe.
  caveats: |
    * The plugin does not take into account if a user chooses a context
      other than the default in the chosen KUBECONFIG
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.3-1/kubectl_nodeinfo_darwin_amd64.tar.gz
    sha256: e8cc2d63faeb66c1a9ad9d7c7f774a9bd75a0c8f12ed5d97bfd48cfd7587031a
    bin: kubectl-nodeinfo
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.3-1/kubectl_nodeinfo_linux_amd64.tar.gz
    sha256: 2cfb019cbb72b5dc234801018f1e28d79ccdf46a38e6b16c1da99e32a55cabf7
    bin: kubectl-nodeinfo
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.3-1/kubectl_nodeinfo_darwin_arm64.tar.gz
    sha256: 6dd4067bdaf769ec644586a59dd0e3d5c3b1f19514487e6fabc198cdda1a997a
    bin: kubectl-nodeinfo
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.3-1/kubectl_nodeinfo_linux_arm64.tar.gz
    sha256: daaed2e7d5a0acc61d18796869dadb5f4d9e5c549a82ae29402f99f1e7b6cb2b
    bin: kubectl-nodeinfo
