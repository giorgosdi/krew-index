apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: nodeinfo
spec:
  version: v0.0.2
  homepage: https://github.com/giorgosdi/nodeinfo
  shortDescription: Show all the pods and their metrics in a given node
  Description: |
    This plugin take a node as an argument and queries and Kubernetes api
    to the a list of all the pods and their metrics/utilizations inside
    that node in a condensed manner compared to a pod describe.
  caveats: |
    * The plugin does not take into account if a user chooses a context
      other than the default in the chosen KUBECONFIG
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.2/kubectl_nodeinfo_darwin_amd64.tar.gz
    sha256: 9850afc231e462a1fefb991d72c312ccee4625e52a8d69ea107076fbb6a294bc
    bin: kubectl-nodeinfo
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.2/kubectl_nodeinfo_linux_amd64.tar.gz
    sha256: b76ccca2cd7eeb29e5e72e20cfab54a0ee21219c3323c5f18a459526b558e259
    bin: kubectl-nodeinfo

