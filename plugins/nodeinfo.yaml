apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: nodeinfo
spec:
  version: v0.0.2
  homepage: https://github.com/giorgosdi/nodeinfo
  shortDescription: Show all the pods and their metrics in a given node
  Description: |
    This plugin take a node as an argument and queries and Kubernetes api
    to the a list of all the pods and their metrics/utilizations inside
    that node in a condensed manner compared to a pod describe.
  caveats: |
    * The plugin does not take into account if a user chooses a context
      other than the default in the chosen KUBECONFIG
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.3/kubectl_nodeinfo_darwin_amd64.tar.gz
    sha256: 4f0fa064571ccce88ee40898902a960017cff3a50c24bb766866b3eb4c1dfd85
    bin: kubectl-nodeinfo
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.3/kubectl_nodeinfo_linux_amd64.tar.gz
    sha256: e03f593d2e99dfd5672c032a165977a336ace31bd1cee1b9a697297cc092d1e9
    bin: kubectl-nodeinfo
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.3/kubectl_nodeinfo_darwin_arm64.tar.gz
    sha256: 86aaf53ce7d23332d0f90db4c5fadbfb81d0a721ec80876ef85c235df943f1a2
    bin: kubectl-nodeinfo
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giorgosdi/nodeinfo/releases/download/v0.0.3/kubectl_nodeinfo_linux_arm64.tar.gz
    sha256: 125cb1d8eefa9a4858395068bac8681b182e60d076a54f6609e695b080c1bebd
    bin: kubectl-nodeinfo
